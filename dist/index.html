<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="../dist/style.css">
<script defer src="index.bundle.js"></script></head>
<body>
    <section class="container">
        <div class="intro">
          <h1 class="title">Today's To Do</h1>
          <i class="fa-solid fa-rotate"></i>
        </div>
        <div class="add">
          <input type="text" class="task-input" placeholder="Add to your list..">
          <button class="add-button">
            <i class="fas fa-plus"></i>
          </button>
        </div>
        <ul class="to-do-group">
          <li class="task-item" draggable="true">
            <!-- Le contenu de la tÃ¢che -->
          </li>          
        </ul>
        <button type="button" class="clear-list">
          <span>Clear all completed</span>
        </button>
    </section>
    <script src="../dist/index.bundle.js"></script>
</body>
</html>
